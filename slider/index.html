<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="./style.css" rel="stylesheet" />
    <title>Slideshow</title>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><p class="go">PREV</p></div>
                <div class="slider--control" onclick="goNext()"><p class="go">NEXT</p></div>
            </div>
            <div class="slider--width">
                <div class="slider--item"
                     style="background-image: url('images/1.jpg');">
                     Viva o Surf
                </div>
                <div class="slider--item"
                     style="background-image: url('images/2.jpg');">
                     Aproveite a Prancha
                </div>
                <div class="slider--item"
                     style="background-image: url('images/3.jpg');">
                     Pegue Onda
                </div>
            </div>
        </div>
    </header>
    <section>
    </section>

    <script src="script.js"></script>
</body>
</html>
